<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostraci√≥n de Bootstrap con Filas y Columnas</title>
    <!-- Agregar CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Cambia el fondo a rojo en el div con el id "container_negro" */
        #container_negro {
            background-color: red;
        }
    </style>
</head>
<body>
  
    <!-- Contenedor principal centrado -->
    <div class="container text-center">
        <!-- Fila con dos columnas -->
        <div class="row">
            <div id="container_negro" class="col bg-dark text-white">
                Columna 1 de 2
            </div>
            <div class="col bg-warning">
                Columna 2 de 2
            </div>
        </div>
        
        <!-- Fila con tres columnas -->
        <div class="row mt-3">
            <div class="col bg-success text-white">
                Columna 1 de 3
            </div>
            <div class="col bg-secondary text-white">
                Columna 2 de 3
            </div>
            <div class="col bg-danger text-white">
                Columna 3 de 3
            </div>
        </div>
    </div>

</body>
</html>
