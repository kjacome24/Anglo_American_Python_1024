<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Bootstrap</title>
    <!-- Agregar CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Contenedor principal de Bootstrap -->
    <div class="container">
        <!-- Encabezado y subtítulo -->
        <h1 class="text-center text-primary">¡Hola, Bootstrap!</h1>
        <p class="lead text-muted">Este es un ejemplo simple que muestra cómo funcionan los estilos de Bootstrap.</p>

        <!-- Ejemplo de botones -->
        <button class="btn btn-primary">Botón Primario</button>
        <button class="btn btn-success">Botón de Éxito</button>

        <!-- Ejemplo de tarjeta (card) con margen superior -->
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Tarjeta de Bootstrap</h5>
                <p class="card-text">Las tarjetas son contenedores de contenido flexibles con varias opciones.</p>
                <a href="#" class="btn btn-info">Ir a algún lugar</a>
            </div>
        </div>
    </div>
</body>
</html>
