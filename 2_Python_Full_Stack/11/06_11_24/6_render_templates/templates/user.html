<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario en la Galaxia de Star Wars</title>
    <style>
        body {
            background-color: #000;
            color: #ffe81f;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }
        .user-info {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .user-image {
            margin-top: 20px;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #ffe81f;
            box-shadow: 0px 0px 15px rgba(255, 255, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>Bienvenido a la Galaxia, {{ nombre }} {{ apellido }}!</h1>
    <p class="user-info">Nos alegra tener a un usuario de {{ edad }} años en el sistema estelar.</p>
    
    <!-- Imagen del usuario en estilo Star Wars -->
    <img src="https://starwars-visualguide.com/assets/img/characters/1.jpg" alt="Avatar de Usuario" class="user-image">
    
    <p class="user-info">Que la Fuerza esté contigo en cada misión que emprendas.</p>
</body>
</html>
