<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Contador de Naves Star Wars</title>
    <style>
        body {
            background-color: black;
            color: #FFE81F;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 2rem;
        }

        main {
            padding: 2rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hola </h1>
        <h2>Estos son los personajes de star Wars de mi DB</h2>
    </header>
    <main>
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col">ID #</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Año_nacimiento</th>
                    <th scope="col">ID Planeta</th>
                    <th scope="col">ID Especie</th>
                </tr>
            </thead>
            <tbody>
                {%for personaje in personajes %}
                <tr>
                    <td>{{personaje.id}}</td>
                    <td>{{personaje.nombre}}</td>
                    <td>{{personaje.año_nacimiento}}</td>
                    <td>{{personaje.planeta_id}}</td>
                    <td>{{personaje.especie_id}}</td>
                </tr>
                {% endfor%}
            </tbody>
        </table>

    </main>
    <footer>

        <div class="star-wars-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Star_Wars_Logo.svg" alt="Logo de Star Wars"
                width="150">
        </div>
    </footer>
</body>

</html>
